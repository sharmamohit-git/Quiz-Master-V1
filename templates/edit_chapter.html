{% extends 'base.html' %}



{% block title %}

{% endblock %}


{% block bodycontent %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('admin_home')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin_summary">Summary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
    
  </nav>
<h1 style="text-align:center">Edit Chapter details</h1><br>
<div class="container-sm" style="width:25%; border:2px solid grey; border-radius:10px; padding:1% 3%">
    <form class="add-card-form" action="/edit_chapter/{{chapter_details.name}}/{{chapter_details.id}}" method="POST">
        <div class="mb-3">
            <label for="edit_chapter" class="form-label">Enter Chapter Name</label>
            <input type="text" class="form-control" id="edit_chapter" name="edit_chapter" value="{{chapter_details.name}}" required>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-secondary" href="{{url_for('admin_home')}}">Cancel</a>
    </form>
  </div>

{% endblock %}
